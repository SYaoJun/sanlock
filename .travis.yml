dist: xenial
language: python

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-8

before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y make gcc libaio-dev libblkid-dev

env:
    - CC="gcc-8"

script:
    - make -C wdmd
    - make -C src
    - make -C python inplace
    - source tests/env.sh
    - pytest
